<!-- Notifications display on the right-hand side of the page -->
<div id="notificationsContainer" *ngIf="(notifications | async).length > 0">
  <div class="alert text-center"
    *ngFor="let message of (notifications | async)"
    [ngClass]="'alert-'+message.type"
  >
    {{ message.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<!-- Messages display centered below the navbar -->
<div id="messageContainer" *ngIf="(messages | async).length > 0">
  <div class="alert text-center" 
    *ngFor="let message of (messages | async)"
    [ngClass]="'alert-'+message.type"
  >
    {{ message.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
